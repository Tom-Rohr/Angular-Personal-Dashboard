<div class="main">
  <img
    [src]="background"
    *ngFor="let background of backgrounds.reverse()"
    class="background-img"
    (load)="onBackgroundLoad($event)"
    @backgroundAnimations
  />
  <div
    class="btn change-background-btn"
    (click)="changeBackgroundImg()"
    *ngIf="!loadingBackground"
    @fadeAnimation
  >
    <i class="material-icons">refresh</i>
  </div>
  <div class="top-section-timeDate">
    <h1>{{ dateTime | async | date : "shortTime" }}</h1>
    <h2>{{ dateTime | async | date : "longDate" }}</h2>
  </div>
  <div class="middle-section-content" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <div class="bottom-section-tabMenu">
    <app-tabs></app-tabs>
  </div>
  <app-notification></app-notification>
</div>
